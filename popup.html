<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 220px;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #start {
      background: #4CAF50;
      color: white;
    }
    #start:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #stop {
      background: #f44336;
      color: white;
    }
    #stop:hover {
      background: #e53935;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h3>Auto Clicker</h3>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <script src="popup.js"></script>
</body>
</html>
